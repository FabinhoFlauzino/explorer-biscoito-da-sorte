<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main class="page">
    <div class="screen1">
      <h1 class="title">Qual é a sua sorte de hoje?</h1>
      <p class="text">Abra o biscoito e descubra!</p>
      <img src="./assets/cookie.svg" alt="Cookie">
    </div>

    <div class="screen2 hide">
      <h2 class="title">Aqui está a sua sorte de hoje:</h2>
      <div class="message open-message">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <img src="./assets/cookie-opened.png" alt="Cookie Aberto">
      <button class="btn">Abrir outro biscoito</button>
    </div>
  </main>

  <footer>
    &copy; Desenvolvido por Fábinho Flauzino.
  </footer>
  <script src="./main.js"></script>
</body>

</html>
